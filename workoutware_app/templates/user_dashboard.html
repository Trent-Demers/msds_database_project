<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/workoutware.css">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2196f3;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .dashboard-card {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .card-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .card-description {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .card-green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .card-orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .card-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .features-section {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin-top: 40px;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .feature-item {
            background-color: white;
            padding: 15px;
            border-left: 4px solid #4caf50;
            border-radius: 5px;
        }
        .logout-btn {
            background-color: white;
            color: #2196f3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div>
            <h1>Welcome, {{ user.username }}! ðŸ’ª</h1>
            <p>Your Fitness Journey Starts Here</p>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Log Out</button>
        </form>
    </div>
    
    <div class="dashboard-cards">
        <a href="{% url 'log_workout' %}" class="dashboard-card card-blue">
            <div class="card-icon">ðŸ’ª</div>
            <div class="card-title">Log Workout</div>
            <div class="card-description">Start a new workout session and track your exercises</div>
        </a>
        
        <a href="{% url 'progress' %}" class="dashboard-card card-green">
            <div class="card-icon">ðŸ“Š</div>
            <div class="card-title">View Progress</div>
            <div class="card-description">See your trends, PRs, and validation history</div>
        </a>
        
        <a href="#" class="dashboard-card card-orange">
            <div class="card-icon">ðŸŽ¯</div>
            <div class="card-title">Goals</div>
            <div class="card-description">Set and track your fitness goals (Coming Soon)</div>
        </a>
    </div>
    
    </body>
</html>
