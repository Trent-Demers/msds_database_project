<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - WorkoutWare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
        input {
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            margin-top: 25px;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error {
            background-color: #ffebee;
            color: #f44336;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ’ª WorkoutWare Login</h2>
        
        {% if form.errors %}
        <div class="error">
            Invalid username or password.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <label for="id_username">Username:</label>
            {{ form.username }}
            
            <label for="id_password">Password:</label>
            {{ form.password }}
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>
</body>
</html>
